sudo: false

language: python

matrix:
  include:
    - os: linux
      python: 2.7.15
    - os: linux
      python: 3.6
#    - os: osx
#      language: generic
#      env: PYTHON=2.7
#    - os: osx
#      language: generic
#      env: PYTHON=3.6

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      curl $MINICONDA_URL_BASE-MacOSX-x86_64.sh > $HOME/miniconda.sh
      bash $HOME/miniconda.sh -b -p $CONDA_PREFIX
      export PATH="$CONDA_PREFIX/bin:$PATH"
      hash -r
      conda config --set always_yes yes --set changeps1 no
      conda update conda -y
      conda create -n pyenv python=$PYTHON anaconda
      source activate pyenv
    else
      export DISPLAY=':99.0'
      Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    fi
  - pip install --upgrade setuptools
  - pip install --upgrade pip
  - pip install pycodestyle

install:
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      echo "Build on $TRAVIS_OS_NAME for Python $PYTHON"
    else
      echo "Build on $TRAVIS_OS_NAME for Python $TRAVIS_PYTHON_VERSION"
    fi
  - python --version
  - pip install -e .[extras]
  - pip install codecov

script:
  - pycodestyle ./ --ignore=E402,W
  - coverage run -m unittest discover


after_success:
  - codecov
